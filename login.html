<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="login.js"></script>
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" style="color: #3a557c;">Escuela Metropolitana</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><img src="Escudo.png" width="60" height="60"></li>
            </ul>
        </div>
    </nav>
    <div class="container"> 
        <div class="row"> 
            <div class="col-md-6"> 
                <div class="card"> 
                    <div class="box"> 
                        <h1>Login</h1> 
                        <p class="text-muted">Ingresa tu usuario y contraseña</p> 
                        <input type="text" placeholder="Usuario" id="username" required> 
                        <input type="password" placeholder="Contraseña" id="password" required>
                        <button id="loginButton">Login</button>
                        <div class="col-md-12"> 
                        </div> 
                    </div> 
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
